<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86a62bd63e.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div class="card">
            <img src="pic.jpg" alt="">
          <div class="icons"> <i class="far fa-heart"></i></div> 

            <!-- 3 filled stars -->
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <!-- 2 unfilled stars -->
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div>
        </div>
            <div class="text">
                <h3><b> Printed round neck Tshirt </b></h3>
                <p id="price"><b>Rs. 450</b><strike>Rs. 699</strike><span style="color:red"> (35 % off) </span></p>
            </div>
      
    </main>
</body>

</html>
